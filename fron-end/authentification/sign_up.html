                    <div>

                        <div class="form-group">

                        <div class="form-group">
                            <label>Your password</label>
                            <input class="form-control" id="password" placeholder="******" type="password">
                        </div> <!-- form-group// -->

                        <div class="form-group">
                            <label>Confirm your password</label>
                            <input class="form-control" id="password_confirmation" name="confirm_password" placeholder="******" type="password">
                        </div> <!-- form-group// -->

        crossorigin="anonymous"></script>
<script>
    function sign_up() {
        var password = document.getElementById("password").value;
        var password_confirmation = document.getElementById("password_confirmation").value;
        if(password.localeCompare(password_confirmation) == 0)
        {
            var firstname = document.getElementById("first_name").value;
            var last_name = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var no ="no";

            var url = "http://localhost:8080/backend_statistique/statistics/user/registration";
            var sign_up_form = JSON.stringify({firstName: firstname ,lastName : last_name , email: email , textPassword: password , active: no});

            $.ajax({
                type: "POST",
                url: url,
                data: sign_up_form,
                success: function(result){
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    // alert(xhr.status);
                    // alert(thrownError);
                },
                dataType: "json",
                contentType : "application/json"
            });
        }
        else
        {
            window.alert("you have entered two different passwords")
        }


    }
</script>
